<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section with Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Hero Section -->
    <div class="relative h-screen w-full">
        <!-- Canva Embed as Background -->
        <div class="absolute inset-0">
            <iframe class="w-full h-full" loading="lazy" style="border: none;"
                src="https://www.canva.com/design/DAGahOV3wzk/oK0m-0pvkWQ0NkrUHaQQ5A/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
            </iframe>
        </div>

        <!-- Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>

        <!-- Navbar -->
        <header class="absolute top-0 w-full z-10">
            <div class="flex items-center justify-between px-6 py-4 text-white">
                <!-- Logo -->
                <div class="text-2xl font-bold">My Website</div>

                <!-- Search Bar -->
                <form class="hidden lg:block w-1/3">
                    <div class="relative">
                        <input type="text" placeholder="Search products..."
                            class="w-full rounded-full pl-10 pr-4 py-2 bg-gray-800 text-white placeholder-gray-400 focus:ring focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </form>

                <!-- Login Button -->
                <button
                    class="bg-blue-500 px-4 py-2 rounded-full text-white font-semibold hover:bg-blue-600 transition">Login</button>
            </div>
        </header>
    </div>

    </iframe>
  </div>

 
  
  

</body>

</html>
