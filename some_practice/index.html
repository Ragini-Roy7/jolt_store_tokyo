<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jolt Sport Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, hsl(0, 0%, 84%), #9383ff, #fbf78200);
            color: #000000;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: rgb(192, 158, 255);
        }

        .gradient-bg {
            background: linear-gradient(to right, #ff4b1f, #1f1c2c);

        }

        .hover-grow {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-grow:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-shadow {
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.1);
        }

        .btn-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-shadow:hover {
            background-color: #000000;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .border-color {
            border-color: #bebebe;
        }
    </style>
    
         
</head>

<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header
        class="sticky top-0 z-50 w-full border-b border-color bg-black shadow-sm rounded-sm bg-gradient-to-r from-orange-600 via-sky-100 to-yellow-500">
        <div class="container mx-auto flex h-16 items-center justify-between px-4">
            <a href="#" class="flex items-center space-x-2">
                <span class="text-2xl font-bold  text-white  text-transparent bg-clip-text">S.MART</span>
            </a>

            <nav class="hidden md:flex gap-6 ">
                <a href="#" class="text-sm font-medium hover:text-blue-600 transition-colors">Categories</a>
                <a href="#" class="text-sm font-medium hover:text-blue-600 transition-colors">Collections</a>
                <a href="#" class="text-sm font-medium hover:text-blue-600 transition-colors">Store</a>
                <a href="#" class="text-sm font-medium hover:text-blue-600 transition-colors">Blog</a>
            </nav>

            <div class="flex items-center gap-4">
                <form class="hidden lg:block" id="search-form">
                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-2.5 top-2.5 h-4 w-4 text-gray-500"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input type="search" id="search-input" placeholder="Search products..."
                            class="w-full rounded-md border border-gray-300 py-2 pl-10 pr-4 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 sm:text-sm">
                    </div>
                </form>
                <button class="p-2 hover:text-blue-600 transition-colors" id="favorites-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </button>
                <button class="p-2 hover:text-blue-600 transition-colors relative" id="cart-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span id="cart-count"
                        class="absolute -top-1 -right-1 bg-red-500 text-white rounded-full text-xs w-4 h-4 flex items-center justify-center">0</span>
                </button>
                <button id="profile-btn"
                    class="rounded-full bg-blue-500 text-white px-4 py-2 font-bold text-sm hover:bg-blue-600 transition duration-300 btn-shadow hidden">
                    Profile
                </button>
                <button id="login-btn"
                    class="rounded-full bg-blue-500 text-white px-4 py-2 font-bold text-sm hover:bg-blue-600 transition duration-300 btn-shadow">
                    Login
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="hero-section">
            <div class="relative w-full pt-[56.2225%] pb-0 shadow-lg mt-4 mb-4 rounded-lg overflow-hidden">
                <iframe loading="lazy" 
                        src="https://www.canva.com/design/DAGahOV3wzk/oK0m-0pvkWQ0NkrUHaQQ5A/view?embed" 
                        allowfullscreen="allowfullscreen" 
                        style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none;">
                </iframe>
            </div>
            
        </div>
    </main>
